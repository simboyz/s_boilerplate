        <!-- define handlebar template -->
        <script id="samleTemplate" type="text/x-handlebars-template">
            <h3>
                {{this.meta.title}}
                {{#if this.meta.description}}
                <small>
                    ({{this.meta.description}})
                </small>
                {{/if}}
            </h3>
            <ul>                
            {{#each this.list}}
            <li>
                <button class="cupid-green {{serverstatus}}" id="{{servername}}">
                    {{servername}}
                    {{#if servercount}}<span>({{servercount}})</span>{{/if}}
                    {{#if name_1}}<span class="alert name01 {{name_1.status}}">{{name_1.name}}</span>{{/if}}
                    {{#if name_2}}<span class="alert name02 {{name_2.status}}">{{name_2.name}}</span>{{/if}}
                    {{#if name_3}}<span class="alert name03 {{name_3.status}}">{{name_3.name}}</span>{{/if}}
                    {{#if name_4}}<span class="alert name04 {{name_4.status}}">{{name_4.name}}</span>{{/if}}
                    {{#if name_5}}<span class="alert name05 {{name_5.status}}">{{name_5.name}}</span>{{/if}}
                    {{#if name_6}}<span class="alert name06 {{name_6.status}}">{{name_6.name}}</span>{{/if}}
                </button>
            </li>                        
            {{/each}}            
            </ul>
        </script>
